<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Mundur Alert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .card {
            max-width: 300px;
            width: 100%;
        }
        #timer {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .btn-group:hover {
            margin-top: 10px;
            transition: all ease-in 0.5s;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-body text-center">
            <div id="timer">10</div>
            <div class="btn-group d-grid">
                <button id="startButton" class="btn btn-success m-2">Mulai</button>
                <button id="stopButton" class="btn btn-success m-2">Berhenti</button>
                <button id="resetButton" class="btn btn-success m-2">Reset</button>
            </div>
        </div>
    </div>

    <script>
        let countdown;
        let timerValue = 10;

        function updateTimerDisplay() {
            document.getElementById('timer').textContent = timerValue;
        }

        document.getElementById('startButton').addEventListener('click', function() {
            if (countdown) {
                clearInterval(countdown);
            }

            countdown = setInterval(function() {
                timerValue--;
                if (timerValue < 0) {
                    clearInterval(countdown);
                    document.getElementById('timer').textContent = "WAKTU HABIS!";
                } else {
                    updateTimerDisplay();
                }
            }, 1000);
        });

        document.getElementById('stopButton').addEventListener('click', function() {
            clearInterval(countdown);
            countdown = null;
        });

        document.getElementById('resetButton').addEventListener('click', function() {
            clearInterval(countdown);
            countdown = null;
            timerValue = 10;
            updateTimerDisplay();
        });
    </script>
</body>
</html>

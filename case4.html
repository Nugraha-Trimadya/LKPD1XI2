<html lang="en">
<head>

</head>
<body>
    <form action="">
        <div>
            <label for="">Pilih kategori</label>
            <input type="radio" name="siap" id=" " value="Peserta" onclick="changeLabel(this)">
        </div>
        <div>
            <label for="">oi</label>
            <input type="radio" name="siap" id=" " value="Perekomendasi" onclick="changeLabel(this)">
        </div>
        <div>
            <label for="" id="ibi">wilayah </label>
            <input type="text" name="" id="">
        </div>

    <script>
        function changeLabel(e) {
            if(e.value == "Peserta") {
                document.getElementById("ibi").innerText = "wilayah Peserta";
            }else{
                document.getElementById("ibi").innerText = "wilayah Perekomendasi";
            }
        }
    </script>
